<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CLOCK</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 id="day"></h1>
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
        <div class="date">
          <span id="dd">dd</span>
          <span id="mm">mm</span>
          <span id="yyyy">yyyy</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
